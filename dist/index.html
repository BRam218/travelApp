<!doctype html><html><head><meta charset="UTF-8"/><title>Travel App</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/><script defer="defer" src="bundle.min.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="app"><header class="title"><div class="headline"><h1>✈️ Plan your next trip with us! 🧳</h1></div></header><section class="main"><form class="glass" onsubmit="return Client.handleSubmit(event)"><div class="city"><label for="destination">Where to?</label> <input class="city" id="input-city" placeholder="Which city are you planning to travel to?" required/></div><div id="date-field"><label for="start">When?</label> <input type="date" id="input-start-date" name="trip-start" required/></div><input class="btn show-modal" type="submit" id="submit" value="Let's go !"/></form></section><section id="trips"><div class="modal hidden"><button class="close-modal">&times;</button><h1>✈️ Details of your trip 🧳</h1><div class="content"><div class="trip-card"><div class="trip-card-image"><img src="" alt="" class="city-image"/><div class="image-overlay"><img src="" alt="" class="image-icon"/></div></div><div class="trip-info"><div class="your-trip"></div><div class="city-name"></div><div class="trip-weather"><img src="" alt="" class="icon"/><div class="description-temp"><div class="description"></div><div class="temperature"></div></div></div><div class="trip-date"><span class="departure"></span></div></div></div></div></div><div class="overlay hidden"></div></section><footer></footer></div><script>if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      } else {
        console.log("Service Working not supported");
      }</script></body></html>
